<ion-header>
  <ion-toolbar>
    <ion-title>Mainscreen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let d of topheadingDisplay">
    <ion-card-header>
      <ion-card-subtitle>{{d.publishedAt | date: 'short':'+1':'ar-EG'}}</ion-card-subtitle>
      <ion-card-title>{{ d.title }}</ion-card-title>
    </ion-card-header>
    <img style="height: 240px; width: 100%;" [src]="d.urlToImage || 'https://howarabic.com/wp-content/uploads/2018/03/error-404-how-to-384x220.png'">
    <ion-card-content>
      {{ d.description || "المحتوى غير متوفر" }}
    </ion-card-content>
  </ion-card>

</ion-content>
